<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular JS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>

<body>
  <div ng-controller="languages">
    Select Your Favorite Language <br>
    <button ng-click="php()">PHP</button> <br>
    <button ng-click="ruby()">Ruby</button> <br>
    <button ng-click="cpp()">C++</button> <br>
    <button ng-click="csharp()">C#</button> <br>
    <p> You selected: {{ myFavLanguage }}</p>
  </div>
  <script>
    var application = angular.module('myLanguageApp', []);
    application.controller('languages', ['$scope', function($scope) {
      $scope.myFavLanguage = 'None';

      $scope.php = function() {
        $scope.myFavLanguage = 'PHP';
      }

      $scope.ruby = function() {
        $scope.myFavLanguage = 'Ruby';
      }

      $scope.cpp = function() {
        $scope.myFavLanguage = 'C++';
      }

      $scope.csharp = function() {
        $scope.myFavLanguage = 'C#';
      }
    }]);
  </script>

</body>

</html>
